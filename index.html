<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Commerce</title>
  </head>
  <body>
    <div id="app">
      <div class="">
        <img
          src="bg1.png"
          class="h-screen w-full object-cover absolute left-0 top-0 -z-10"
          alt=""
        />
      </div>
      <div class="cart cursor-pointer" id="pannier">
        <span>Pannier</span>
        <img src="cart-shopping-svgrepo-com.svg" class="w-5 h-5" alt="" />
      </div>
    </div>
    <div><h1 class="text-2xl font-bold mt-3 text-center">list produit</h1></div>
    <div class="product-list mt-3"></div>

    <!-- modal -->

    <div
      id="default-modal"
      tabindex="-1"
      aria-hidden="true"
      class="flex scale-0 transition-all justify-center overflow-y-auto backdrop-blur-sm overflow-x-hidden fixed top-0 right-0 left-0 z-50 items-center w-full md:inset-0 h-full max-h-full"
    >
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
          >
            <h3 class="text-xl font-semibold text-center text-gray-900">
              Terms of Service
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="default-modal"
              id="btn-close"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <div class="list-cart p-4 md:p-5 space-y-4"></div>
          <div class="total">0$</div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
